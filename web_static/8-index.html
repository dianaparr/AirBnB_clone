<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="contains">
                <article>
                    <h2>My home</h2>
                    <div class="price_by_night">
                        <div class="price_home">$80</div>
                    </div>
                    <div class="information">
                        <div class="max_guest">2 Guest</div>
                        <div class="number_rooms">1 Bedroom</div>
                        <div class="number_bathrooms">1 Bathroom</div>
                    </div>
                </article>

                <article>
                    <h2>Tiny house</h2>
                    <div class="price_by_night">
                        <div class="price_tiny">$65</div>
                    </div>
                </article>

                <article>
                    <h2>A suite</h2>
                    <div class="price_by_night">
                        <div class="price_suite">$190</div>
                    </div>
                </article>    
            </div>
        </section>
    </div>
    <footer>Holberton School</footer>
</body>
</html>
